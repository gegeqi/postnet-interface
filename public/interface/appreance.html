<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./jquery.js"></script>

    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="appreance.css" type="text/css">
    <script src="request.js"></script>
</head>

<body>
<div>
    <section>
        <h1>POST-NET</h1>
        <form>
            <label for="info">Input code:</label>
            <input id='info' placeholder="please input code here" type="text" name="name"><br>
            <span id="err"></span><br>
            <label id="label" for="result">Result</label>
            <span id="result"></span>
            <br><br>

            <input id="barcode" type="radio" name="sel" value="Barcode to Zipcode" checked>Barcode to Zipcode
            <input id="postcode" type="radio" name="sel" value="Zipcode to Barcode" aria-label="">Zipcode to Barcode
            <br><br>
            <button id='btn' class="btn btn-info" type="button">OK</button>
            <br><br>
        </form>
    </section>

    <h3>History</h3>
    <section id="section2">
        <table align="center" width="450px" id="tabel">
            <tr id="table-head">
                <td><h4>Code</h4></td>
                <td><h4>Result</h4></td>
            </tr>
            <br>
        </table>
    </section>

</div>
</body>
</html>
